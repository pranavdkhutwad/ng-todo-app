<app-header></app-header>
<main>
  <div class="container">
    <div class="row mt-3">
      <div class="col-lg-4 col-md-4">
        <app-todo-form (taskEvent)="handleTaskEvent($event)"></app-todo-form>
      </div>
      <div class="col-lg-8 col-md-8">
        <app-todo-list
          [highPriorityList]="highPriorityTask"
          [mediumPriorityList]="mediumPriorityTask"
          [lowPriorityList]="lowPriorityTask"
        ></app-todo-list>
      </div>
    </div>
  </div>
</main>
