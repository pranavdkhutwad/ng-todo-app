<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-4 col-md-4">
      <div class="card mt-3">
        <div class="card-header">{{ loginTitle }}</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <input
                class="form-control"
                name="username"
                type="text"
                placeholder="Username"
                [(ngModel)]="username"
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                name="password"
                type="password"
                placeholder="Password"
                [(ngModel)]="password"
              />
            </div>
            <div>
              <button
                (click)="signIn()"
                class="btn btn-success btn-block"
                type="button"
              >
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
